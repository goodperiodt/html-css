<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--소스코드 한 줄을 복사하는 단축키: alt+shift+방향키아래-->
  <h1>문서의 제목1</h1>
  <h2>문서의 제목2</h2>
  <h3>문서의 제목3</h3>
  <h4>문서의 제목4</h4>
  <h5>문서의 제목5</h5>
  <h6>문서의 제목6</h6>

  <!--구분선을 긋고 싶을 때 사용하는 태그 <hr>-->
  <hr>

  <!--
    h로 시작하는 태그는 제목을 지정하는 태그입니다.
    숫자가 작을수록 제목이 크다.
    큰 제목이 항상 작은 제목보다 위에 배치되어야 한다.
    (작은 제목이 큰 제목을 포함하지 않게 배치해야 한다.)
    큰 제목이 작은 제목보다 아래로 배치되었다고 해서
    에러가 나진 않지만 미관상 보기 좋지 않다.
  -->

  <h1>자바 웹 개발자 양성 과정</h1>
  <!--Alt를 누른 상태로 방향키 위/아래를 누르면 소스코드의 이동이 가능하다.-->
  <h2>강사 소개</h2>
  <p>강사 소개는 어쩌고 저쩌고</p>
  <h2>주요 학습 과목</h2>
  <h3>1. HTML</h3>
  <p>HTML은 웹 사이트의 구조를 담당한다.</p>
  <h3>2. CSS</h3>
  <p>CSS는 어쩌고 저쩌고</p>
</body>
</html>
