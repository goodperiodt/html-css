<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--header는 웹 페이지의 소개 및 메뉴 등의 탐색에 도움을 주는
  콘텐츠를 나타냅니다. (로고, 검색 폼, 메뉴 네비게이션...)-->
  <header>
    <h1>리스트 태그 학습</h1>
  </header>

  <!--section은 문서의 일반적인 영역을 나타내며,
  의미없는 영역을 표시할 때 사용한다.-->
  <section>
    <h2>오늘 장 볼 내역(순서가 없는 리스트)</h2>
    <ul><!--unordered list: 순서가 없는 리스트를 구성할 때 <ul>태그 사용-->
      <!--li는 ul 또는 ol의 자식이어야 한다, 단독으로 사용할 수 없는 태그다.-->
      <li>우유</li>
      <li>치즈</li>
      <ul>
        <li>크림치즈</li>
        <li>모짜렐라치즈</li>
        <li>체다치즈</li>
      </ul>
      <li>양파</li>
    </ul>
  </section>

  <section>
    <h2>라면 끓이기</h2>
    <!--속성 값 자동완성 다시보기: Ctrl+space바-->
    <ol type="1"><!--ordered list: 순서 있는 리스트를 표현하는 태그-->
      <li type="">스프 넣기</li>
      <li>물 끓이기</li>
      <li>면 투하</li>
      <li>계란, 파 등 재료 넣기</li>
      <li>맛있게 먹기</li>
    </ol>
  </section>

  <footer>
    <p>여기는 푸터 부분</p>
  </footer>
  
</body>
</html>
