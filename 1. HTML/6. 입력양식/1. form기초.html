<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--이미 작성되어 있는 내용을 form태그로 감싸기
  1. 이미 작성되어 있는 내용 블록 2. F1 3. Emmet 4. form입력 -->

  <!--사용자가 입력한 값들을 다른 곳으로 전달하기 위해서
  form 태그가 반드시 필요하다. action은 전송할 정보를 처리할 페이지의 url -> 웹 서버의 특정 url을 가리키게 된다. -->
  <form action="#" autocomplete="off">
    <!--속성 name을 통해 추후에 서버 내부에서 해당 입력값을 지목할 수 있다.-->

    <!--input태그는 빈태그다. 입력 양식을 구현하는 기능만을 갖기 때문에-->
    아이디: <input type="text" name="id" value="박모씨"><br>
    비밀번호: <input type="password" name="pw" placeholder="비밀번호를 입력하시오." required><br>

    # 성별 <br>
    <!--input태그의 type의 값이 radio인 경우 다중선택지 중에 하나만 선택하게 해야하기에 name의 속성의 값을 동일하게 주어 하나로 묶어주어야 한다.-->

    <!--radio와 checkbox의 경우 value를 지정해주어야 사용자가 선택한 값을 전송할 수 있다.-->
    <input type="radio" name="gender" value="male"> 남
    <input type="radio" name="gender" value="female"> 여 <br>

    <!--input 태그의 type 속성 값인 radio와 checkbox의 차이는 다중선택의 가능 여부다.-->
    # 취미 <br>
    <input type="checkbox" name="hobby" value="read"> 독서
    <input type="checkbox" name="hobby" value="sleep"> 수면
    <input type="checkbox" name="hobby" value="soccer"> 축구
    <input type="checkbox" name="hobby" value="game"> 게임 <br>

    # 자기소개 <br>
    <!--cols가 30이라는 것은 space를 30번 할 수 있고,
    rows가 10이라는 것은 엔터를 10번 할 수 있다는 것이다.
    그러나 rows가 10일지라도 10번 이상의 엔터 사용이 가능하다.-->
    <textarea cols="30" rows="10" name="introduce"></textarea><br>

    <input type="email" name="mail" placeholder="이메일을 입력하세요"><br>

    <input type="number" name="age" min="1" max="200" placeholder="나이를 입력하세요"> <br>

    <input type="range" id="point" max="10" step="1" value="2"> <br>

    <input type="file" name="upload"><br>

    <!-- submit은 사용자가 입력한 값을 form action에 지정된 경로로 제출하는 용도.
    button 태그로도 구현이 가능하다.
    <button type="submit">회원가입</button>-->
    <input type="submit" value="회원가입">
  </form>
  
</body>
</html>
