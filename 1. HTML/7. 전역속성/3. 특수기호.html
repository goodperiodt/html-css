<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>
    <!--HTML은 띄어쓰기가 한 칸만 인정이 되어 웹 브라우저에 렌더링된다. 한 칸 이상의 띄어쓰기를 원한다면 &nbsp 명령어를 사용해야 한다. 가로 공백은 한 칸만 인정되고, 의도적인 띄어쓰기를 원한다면, &nbsp; 또는 &ensp; 명령어를 사용해야 한다.-->
    Hello &nbsp;&nbsp;&nbsp;&ensp;&ensp;World!

    <!--특수 기호를 사용하여 태그에 사용되는 꺽쇠가 아닌 텍스트의 꺽쇠를 나타낼 수 있다.-->
    &quot;&lt;div&gt;&quot; 태그는 아무 의미가 없는 블록 영역을 생성합니다.

    
  </p>
</body>
</html>
