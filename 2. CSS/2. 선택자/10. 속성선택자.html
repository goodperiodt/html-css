<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input[value=hello] {
      width: 200px;
      color: blue;
    }

    input[type=password] {
      color: red;
      width: 100px;
    }

    input[disabled] {
      /* 투명도는 opacity */
      opacity: 0.7;
    }

    /* class이름이 btn-으로 시작하는(^) button 요소들은 하기 디자인을 적용하겠다. */
    button[class^=btn-] {
      font-weight: bold;
      border-radius: 20px;
    }

    /* class이름이 success로 끝나는($) button 요소에 하기 디자인을 적용하겠다. */
    button[class$=success] {
      background: green;
    }
  </style>
</head>
<body>
  <input type="text" value="hello">
  <input type="password" value="1234">
  <input type="text" value="disabled-text" disabled>

  <button class="btn-success">Success</button>
  <button class="btn-danger">Danger</button>

</body>
</html>
