<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 클래스명을 선택해서 글씨 색에 빨간색을 적용한다. */
    .red-color {
      color: red;
    }
  </style>
</head>
<body>
  <h1>안녕 안녕</h1>
  <div>
    <ul>
      <li class="red-color">사과</li>
      <li>오렌지</li>
      <!-- class는 전역 속성이기 때문에 모든 태그에 class 속성 사용이 가능하다.
            여러 단어를 이어서 하나의 단어를 만들 때 하이픈을 사용한다.
            이렇게 하이픈을 이용해 단어를 표기하는 방식을 케밥 케이스라고 한다.
            언어마다 사용하는 표기법의 관례가 있다. -->
      <li class="red-color">딸기</li>
    </ul>
  </div>

  <div>당근</div>
  <p class="red-color">토마토</p>
  <span>오렌지</span>
</body>
</html>
