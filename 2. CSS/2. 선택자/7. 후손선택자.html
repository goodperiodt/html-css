<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* div태그 안에 있는 클래스 .orange를 선택함
    div 안에만 있으면 몇 단계든 상관없이 해당 선택자를 지목할 수 있는, 많은 요소를 한 번에 지목할 수 있는 후손 선택자*/
    div .orange{
      color: orange;
    }
  </style>
</head>
<body>
  <h1>안녕 안녕</h1>
  <div>
    <ul>
      <li>사과</li>
      <li class="orange">오렌지</li>
      <li>딸기</li>
    </ul>
  </div>

  <div>당근</div>
  <p>토마토</p>
  <span>오렌지</span>
</body>
</html>
