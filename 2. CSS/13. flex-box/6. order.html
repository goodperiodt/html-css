<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  .container {
    height: 400px;
    border: 4px solid #000;
    display: flex;
    flex-flow: row wrap;
    align-items: center;
  }

  .item {
    width: 150px;
    height: 100px;
    background: red;
    border: 4px dashed orange;
    border-radius: 10px;
    font-size: 40px;
  }

  .item:nth-child(1) {
    /* 순서를 정하는 속성인 order의 기본 값은 0이다. */
    /* 숫자가 커질수록 순서가 밀린다. */
    order: 10;
  }

  .item:nth-child(4) {
    order: -1;
  }

  .item:nth-child(5) {
    order: 4;
  }
  
</style>

<body>
  <div class="container">
    <item class="item">A</item>
    <item class="item">B</item>
    <item class="item">C</item>
    <item class="item">D</item>
    <item class="item">E</item>
  </div>
</body>
</html>
