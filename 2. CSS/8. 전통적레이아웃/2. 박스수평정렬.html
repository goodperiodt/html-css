<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      /* 인라인 블록에서 해결하지 못한 미세한 여백은 블록 요소인 div 등에 마진을 0으로 float방식으로 해결한다. */
      /* display: inline-block; */
      width: 150px;
      height: 100px;
      background: red;
      font-size: 30px;
      color: white;
      margin: 10px;
      float: left;
    }

    /* float는 요소가 떠있는 상태, 공간이 비어 있는 상태 */
    .new-box {
      width: 200px;
      height: 150px;
      background: orange;
      /* clear하면 빨간색 박스 아래로 주황색 박스가 배치되어야 하는데...왜...  */
      clear: both;
    }
  </style>
</head>
<body>
  <div class="box">1</div>
  <div class="box">2</div>
  <div class="box">3</div>

  <div class="new-box">4</div>
</body>
</html>
