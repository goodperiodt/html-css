<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      /* 브라우저별로 여백을 주기 때문에 여백없이 꽉 들어차게 하기 위해 마진과 패딩을 0으로 셋팅한다. */
      margin: 0;
      padding: 0;
    }

    .wrap {
      border: 1px solid black;
      width: 30%;
      height: 300px;
    }

    .container {
      width: 50vw;
      height: 100vh;
      background: red;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="container"></div>
  </div>
</body>
</html>
