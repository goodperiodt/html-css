<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      background: red;
      width: auto; /* 100% */
      height: auto; /* 0px, div의 height에 아무 값을 주지 않았을 때, 기본 값(auto)은 0, 단, height 지정 또는 div에 글자 작성시 height의 값은 지정된 크기만큼 또는 그 컨텐츠(글자)의 크기만큼 height의 길이가 유지된다. */
    }
  </style>
</head>
<body>
  
  <div>안녕안녕</div>
  
</body>
</html>
