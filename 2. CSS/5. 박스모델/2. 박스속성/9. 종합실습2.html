  <title>Document</title>
  <style>
    nav {
      background: silver;
      width: 550px;
      height: 200px;
    }

    nav ul {
      padding: 20px 20px;
      font-size: 19px;
      font-weight: bold;
      /* x축 y축 블러크기 색상 */

    nav ul li {

    }

      text-decoration: none;

    }

    nav ul li:nth-child(2):hover {
      background: skyblue;
      color: yellow;
    }


  </style>

  <!-- reset css -->
