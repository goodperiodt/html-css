<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* span태그이면서 클래스 이름이 orange인 요소를 선택한다. 태그 선택자와 클래스 선택자, 두 개의 선택자가 일치해야만 해당 디자인을 적용하는 것을 일치 선택자라고 한다. */
    span.orange {
      font-size: 1.2em;
      color: orange;
    }


  </style>
</head>
<body>
  <h1>안녕 안녕</h1>
  <div>
    <ul>
      <li>사과</li>
      <li class="orange">오렌지</li>
      <li>딸기</li>
    </ul>
  </div>

  <div>당근</div>
  <p>토마토</p>
  <span class="orange">오렌지</span>
</body>
</html>
