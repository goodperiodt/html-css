<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background: red;
      border: 4px dashed orange;
      border-radius: 10px;
      font-size: 30px;
    }

    .relative {
      /* 자기자신(요소)이 기준이 된다 */
      position: relative;
      /* 원래 자기가 위치해있던 곳에서 왼쪽(left)을 기준으로 70px만큼 이동하라 */
      /* relative라는 속성은 원래자기가 위치해있던 그 공간이 여전히 그대로 유지해 있다. */
      left: 200px;
      bottom: 50px;

    }
  </style>
</head>
<body>
  <div class="box">1</div>
  <div class="box relative">2</div>
  <div class="box">3</div>
</body>
</html>
