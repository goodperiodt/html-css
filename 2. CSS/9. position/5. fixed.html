<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    body {
      height: 2000px;
    }

    .grandparent{
      width: 400px;
      height: 300px;
      padding: 100px;
      border: 4px dashed;
      position: relative;
    }

    .parent{
      width: 300px;
      height: 300px;
      border: 4px dashed lightgray;
      position: absolute;
      left: 100px;
      top: 200px;
    }

    .child{
      width: 120px;
      height: 80px;
      background: tomato;
      border: 4px dashed red;
      border-radius: 10px;
      font-size: 30px;
    }

    /* fixed라는 속성은 부모 요소에 position 속성이 있다고 하더라도 부모 요소가 기준이 되는 것이 아니라 화!면!이 기준이 된다 */
    .fixed {
      position: fixed;
      right: 10px;
      bottom: 50px;
    }



  </style>
</head>
<body>
  <div class="grandparent">
    <div class="parent">
      <div class="child">1</div>
      <div class="child fixed">2</div>
      <div class="child">3</div>
    </div>
  </div>
</body>
</html>
